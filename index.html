<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <link rel="stylesheet" href="https://github.com/DerrickEraser/quiz/styles.css">
</head>
<body>
<div class="quiz-container">
    <div class="quiz-header">
        <h2 id="question"></h2>
        <div id="timer">Time left: 30s</div>
    </div>
    <div class="quiz-options">
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
        <div class="option"></div>
    </div>
    <div class="quiz-feedback">
        <p id="feedback"></p>
    </div>
    <div class="progress">
        <div class="progress-bar"></div>
    </div>
</div>

<div class="quiz-results hidden">
    <h2>Your score: <span id="score"></span></h2>
    <ul id="review-list"></ul>
    <button onclick="restartQuiz()">Retry</button>
</div>

<script src="https://github.com/DerrickEraser/quiz/script.js"></script>
</body>
</html>
